# Alternative config for GitHub backend (better for GitHub Pages)
# Rename this to config.yml if you prefer GitHub backend over Git Gateway
# You'll need to set up a GitHub Personal Access Token

backend:
  name: github
  repo: kmavillanosa/kmavillanosa
  branch: main
  base_url: https://kmavillanosa.github.io/kmavillanosa
  auth_type: implicit # Uses GitHub OAuth
  auth_endpoint: https://api.github.com/authorizations

media_folder: 'cms/media'
public_folder: '/kmavillanosa/cms/media'

collections:
  - name: 'pages'
    label: 'Pages'
    folder: 'cms/content/pages'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'text' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'posts'
    label: 'Posts'
    folder: 'cms/content/posts'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Author', name: 'author', widget: 'string', default: 'Admin' }
      - { label: 'Tags', name: 'tags', widget: 'list', default: [] }
      - { label: 'Featured Image', name: 'image', widget: 'image', required: false }
      - { label: 'Description', name: 'description', widget: 'text' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'settings'
    label: 'Settings'
    files:
      - label: 'Site Settings'
        name: 'site'
        file: 'cms/content/settings/site.json'
        fields:
          - { label: 'Site Title', name: 'title', widget: 'string' }
          - { label: 'Site Description', name: 'description', widget: 'text' }
          - { label: 'Site URL', name: 'url', widget: 'string' }
          - { label: 'Author', name: 'author', widget: 'string' }
          - { label: 'Logo', name: 'logo', widget: 'image', required: false }

