backend:
  name: github
  repo: kmavillanosa/kmavillanosa
  branch: main
  base_url: https://kmavillanosa.github.io/kmavillanosa
  # For GitHub Pages, you'll need to set up GitHub OAuth
  # See README.md for detailed instructions

media_folder: 'cms/media' # Media files will be stored in the repo under cms/media
public_folder: '/kmavillanosa/cms/media' # The src attribute for uploaded media will begin with /kmavillanosa/cms/media

collections:
  - name: 'pages' # Used in routes, e.g., /admin/collections/pages
    label: 'Pages' # Used in the UI
    folder: 'cms/content/pages' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'text' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'posts' # Used in routes, e.g., /admin/collections/posts
    label: 'Posts' # Used in the UI
    folder: 'cms/content/posts' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Author', name: 'author', widget: 'string', default: 'Admin' }
      - { label: 'Tags', name: 'tags', widget: 'list', default: [] }
      - { label: 'Featured Image', name: 'image', widget: 'image', required: false }
      - { label: 'Description', name: 'description', widget: 'text' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'settings' # Used in routes, e.g., /admin/collections/settings
    label: 'Settings' # Used in the UI
    files:
      - label: 'Site Settings'
        name: 'site'
        file: 'cms/content/settings/site.json'
        fields:
          - { label: 'Site Title', name: 'title', widget: 'string' }
          - { label: 'Site Description', name: 'description', widget: 'text' }
          - { label: 'Site URL', name: 'url', widget: 'string' }
          - { label: 'Author', name: 'author', widget: 'string' }
          - { label: 'Logo', name: 'logo', widget: 'image', required: false }
