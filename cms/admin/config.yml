# Use DecapBridge PKCE auth with GitHub (required)
backend:
  name: git-gateway
  repo: kmavillanosa/kmavillanosa
  branch: main
  auth_type: pkce
  base_url: https://auth.decapbridge.com
  auth_endpoint: /sites/f785d29f-fc7f-4ead-98c7-b457e364b5e1/pkce
  auth_token_endpoint: /sites/f785d29f-fc7f-4ead-98c7-b457e364b5e1/token
  gateway_url: https://gateway.decapbridge.com
  # Note: OAuth provider (GitHub/Google) is configured in DecapBridge dashboard

  # See who did what (optional)
  commit_messages:
    create: Create {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    update: Update {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    delete: Delete {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    uploadMedia: Upload “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
    deleteMedia: Delete “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
    openAuthoring: Message {{message}} - {{author-name}} <{{author-login}}> via DecapBridge

# Enable PKCE fields (optional, recommended)
auth:
  email_claim: email
  first_name_claim: first_name
  last_name_claim: last_name
  avatar_url_claim: avatar_url

# Session configuration - extend timeout to 1 day (1440 minutes)
session:
  duration: 1440

# Better Decap + Bridge logo (optional)
logo_url: https://decapbridge.com/decapcms-with-bridge.svg

# Add site links in Decap CMS (optional)
site_url: https://kmavillanosa.github.io/kmavillanosa/cms/admin

# Media files configuration
media_folder: 'cms/media' # Media files will be stored in the repo under cms/media
public_folder: '/kmavillanosa/cms/media' # The src attribute for uploaded media will begin with /kmavillanosa/cms/media

# Content collections
collections:
  - name: 'pages' # Used in routes, e.g., /admin/collections/pages
    label: 'Pages' # Used in the UI
    folder: 'cms/content/pages' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    preview_path: '/portfolio'
    fields: # The fields for each document, usually in front matter
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'text' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'settings' # Used in routes, e.g., /admin/collections/settings
    label: 'Settings' # Used in the UI
    files:
      - label: 'Site Settings'
        name: 'site'
        file: 'cms/content/settings/site.json'
        fields:
          - { label: 'Site Title', name: 'title', widget: 'string' }
          - { label: 'Site Description', name: 'description', widget: 'text' }
          - { label: 'Site URL', name: 'url', widget: 'string' }
          - { label: 'Author', name: 'author', widget: 'string' }
          - { label: 'Logo', name: 'logo', widget: 'image', required: false }
          - label: 'Theme Colors'
            name: 'theme'
            widget: 'object'
            required: false
            fields:
              - { label: 'Primary Color', name: 'primaryColor', widget: 'select', options: ['green', 'blue', 'purple', 'pink', 'red', 'orange', 'yellow', 'indigo', 'cyan', 'teal', 'emerald', 'lime'], default: 'green' }
              - { label: 'Secondary Color', name: 'secondaryColor', widget: 'select', options: ['green', 'blue', 'purple', 'pink', 'red', 'orange', 'yellow', 'indigo', 'cyan', 'teal', 'emerald', 'lime'], default: 'emerald' }
              - { label: 'Accent Color', name: 'accentColor', widget: 'select', options: ['green', 'blue', 'purple', 'pink', 'red', 'orange', 'yellow', 'indigo', 'cyan', 'teal', 'emerald', 'lime'], default: 'teal' }
      - label: 'Services'
        name: 'services'
        file: 'cms/content/settings/services.json'
        fields:
          - { label: 'Services', name: 'services', widget: 'list', field: { label: 'Service', name: 'service', widget: 'string' } }

  - name: 'experiences' # Used in routes, e.g., /admin/collections/experiences
    label: 'Experiences' # Used in the UI
    folder: 'cms/content/experiences' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{slug}}' # Filename template
    fields: # The fields for each document, usually in front matter
      - { label: 'Type', name: 'type', widget: 'select', options: ['Full-time', 'Part-time', 'Contract', 'Internship', 'Freelance'] }
      - { label: 'Company', name: 'company', widget: 'string' }
      - { label: 'Company About', name: 'companyAbout', widget: 'text' }
      - { label: 'Company Location', name: 'companyLocation', widget: 'string' }
      - { label: 'Company Logo', name: 'companyLogo', widget: 'image', required: false }
      - { label: 'Position', name: 'position', widget: 'string' }
      - { label: 'Period', name: 'period', widget: 'string' }
      - { label: 'Responsibilities', name: 'responsibilities', widget: 'list', field: { label: 'Responsibility', name: 'responsibility', widget: 'string' } }