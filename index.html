<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kim Avillanosa - Headless CMS</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			color: white;
		}
		.container {
			text-align: center;
			padding: 2rem;
			max-width: 600px;
		}
		h1 {
			font-size: 3rem;
			margin-bottom: 1rem;
			font-weight: 700;
		}
		p {
			font-size: 1.25rem;
			margin-bottom: 2rem;
			opacity: 0.9;
		}
		.btn {
			display: inline-block;
			padding: 1rem 2rem;
			background: white;
			color: #667eea;
			text-decoration: none;
			border-radius: 8px;
			font-weight: 600;
			transition: transform 0.2s, box-shadow 0.2s;
		}
		.btn:hover {
			transform: translateY(-2px);
			box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
		}
		.links {
			margin-top: 2rem;
			display: flex;
			gap: 1rem;
			justify-content: center;
			flex-wrap: wrap;
		}
		.links a {
			color: white;
			text-decoration: none;
			opacity: 0.8;
			transition: opacity 0.2s;
		}
		.links a:hover {
			opacity: 1;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Kim Avillanosa</h1>
		<p>I make cool stuff for a living</p>
		<a href="/app/cms/admin/index.html" class="btn">Access CMS Admin</a>
		<div class="links">
			<a href="https://github.com/kmavillanosa" target="_blank">GitHub</a>

		</div>
	</div>
</body>
</html>
