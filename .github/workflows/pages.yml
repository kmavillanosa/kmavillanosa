name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      # Trigger on CMS content changes
      - 'cms/**'
      # Trigger on app code changes
      - 'app/**'
      # Trigger on workflow changes
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Fetch last 2 commits to detect changes
      
      - name: Detect changes
        id: changes
        run: |
          echo "Checking for changes..."
          if git diff --name-only HEAD~1 HEAD | grep -E '^(cms/|app/)'; then
            echo "CMS or app changes detected"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "No relevant changes detected"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: ./app
        run: npm install
      
      - name: Build app
        working-directory: ./app
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Copy CMS content and 404.html to dist
        run: |
          cp -r cms dist/cms || true
          cp .nojekyll dist/ || true
          cp app/public/404.html dist/404.html || true
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

