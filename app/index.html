<!doctype html>
<html lang="en" class="light">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Kim Avillanosa - I make cool stuff for a living" />
		<title>Kim Avillanosa</title>
		<script>
			// Force light mode on page load
			document.documentElement.classList.remove('dark');
			document.documentElement.classList.add('light');
		</script>
		<script>
			// Single Page Apps for GitHub Pages
			// https://github.com/rafgraph/spa-github-pages
			// This script checks to see if a redirect is present in the query string,
			// converts it back into the correct url and adds it to the
			// browser's history using window.history.replaceState(...),
			// which won't cause the browser to attempt to load the new url.
			// When the single page app is loaded further down in this file,
			// the correct url will be waiting in the browser's history for
			// the single page app to route accordingly.
			(function(l) {
				if (l.search[1] === '/' ) {
					var decoded = l.search.slice(1).split('&').map(function(s) { 
						return s.replace(/~and~/g, '&')
					}).join('?');
					// Ensure the decoded path starts with / and includes base path
					var basePath = '/kmavillanosa';
					var path = decoded.startsWith('/') ? decoded : '/' + decoded;
					// Ensure path includes base path
					if (!path.startsWith(basePath)) {
						path = basePath + path;
					}
					window.history.replaceState(null, null,
						path + l.hash
					);
				}
			}(window.location))
		</script>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
