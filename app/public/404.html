<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kim Avillanosa</title>
		<script>
			// Single Page Apps for GitHub Pages
			// https://github.com/rafgraph/spa-github-pages
			// This script takes the current url and converts the path and query
			// string into just a query string, and then redirects the browser
			// to the new url with only a query string and hash fragment,
			// e.g., https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
			// https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
			// Note: this 404.html file must be at least 512 bytes for some
			// browsers to see it. Otherwise, the browser will show its own 404.
			(function(l) {
				if (l.search[1] === '/' ) {
					var decoded = l.search.slice(1).split('&').map(function(s) { 
						return s.replace(/~and~/g, '&')
					}).join('?');
					window.history.replaceState(null, null,
						l.pathname.slice(0, -1) + decoded + l.hash
					);
				}
			}(window.location))
		</script>
	</head>
	<body>
		<script type="text/javascript">
			// Single Page Apps for GitHub Pages
			// Keep the base path segment (/kmavillanosa)
			var pathSegmentsToKeep = 1;

			var l = window.location;
			var basePath = '/kmavillanosa';
			
			// Extract the path after the base
			var pathAfterBase = l.pathname.replace(basePath, '') || '/';
			
			l.replace(
				l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
				basePath + '/?/' +
				pathAfterBase.slice(1).replace(/&/g, '~and~') +
				(l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
				l.hash
			);
		</script>
	</body>
</html>
