<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kim Avillanosa</title>
		<script>
			// Single Page Apps for GitHub Pages
			// https://github.com/rafgraph/spa-github-pages
			// This script takes the current url and converts the path and query
			// string into just a query string, and then redirects the browser
			// to the new url with only a query string and hash fragment,
			// e.g., https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
			// https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
			// Note: this 404.html file must be at least 512 bytes for some
			// browsers to see it. Otherwise, the browser will show its own 404.
			(function(l) {
				if (l.search[1] === '/' ) {
					var decoded = l.search.slice(1).split('&').map(function(s) { 
						return s.replace(/~and~/g, '&')
					}).join('?');
					window.history.replaceState(null, null,
						l.pathname.slice(0, -1) + decoded + l.hash
					);
				}
			}(window.location))
		</script>
	</head>
	<body>
		<script type="text/javascript">
			// Single Page Apps for GitHub Pages
			var l = window.location;
			var path = l.pathname;
			var search = l.search;
			var hash = l.hash;
			
			// If we're already on index.html with a redirect query, don't redirect again
			if (path === '/app/' && search && search[1] === '/') {
				return;
			}
			
			// Remove base path from pathname
			var basePath = '/app';
			var relativePath = path.startsWith(basePath) ? path.slice(basePath.length) : path;
			
			// Build the redirect path
			var pathSegments = relativePath.split('/').filter(function(segment) {
				return segment.length > 0;
			});
			
			var redirectPath = basePath + '/?/' + 
				pathSegments.join('/').replace(/&/g, '~and~') +
				(search && search.length > 1 ? '&' + search.slice(1).replace(/&/g, '~and~') : '') +
				hash;
			
			// Redirect to index.html with path in query string
			l.replace(redirectPath);
		</script>
		<!-- This comment ensures the file is at least 512 bytes for some browsers to recognize it as a valid 404 page. -->
		<!-- Additional padding to meet the 512 byte requirement for proper 404 handling on GitHub Pages. -->
	</body>
</html>
